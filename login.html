<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>

    <div class="container">
        <div class="row login-container">
            <div class="col-lg-6 col-md-12">
                <div class="heading-container ">
                    <h1 class="login-main-heading">
                        Welcome Josh!
                    </h1>
                    <p class="login-main-para">
                        Sign into your account.
                    </p>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 right-section mb-5">
                <form action="">
                    <p class="form-heading d-flex justify-content-center">
                        Sign in
                    </p>
                    <div class="input-container mx-5">
                        <div class="label mb-2">
                            Email Address
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="your@email.com" required>
                    </div>
                    <div class="input-container mx-5 mt-4 position-relative">
                        <div class="label mb-2">
                            Password
                        </div>
                        <input type="password" class="form-control" name="password" id="password" placeholder="" required>
                        <i class="toggle-password bi bi-eye position-absolute" style="right: 30px; top: 70%; transform: translateY(-50%); cursor: pointer;" onclick="togglePassword()"></i>
                    </div>
                    
                    <div class="d-flex mx-5 mt-5 justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkbox">
                            <label class="form-check-label ms-2" for="checkbox">
                                Remember Me
                            </label>
                        </div>
                        <div class="form-check">
                            <p class="forgot-password">
                                <a href="#" class="text-primary">Forgot Password?</a>
                            </p>
                        </div>
                    </div>
                    <div class="sign-in mx-5 mt-4">
                        <button type="submit" class="btn sign-in-btn w-100">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
